
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" href="/coxi-html-mo-master/css/common/common.css">
        <link rel="stylesheet" href="/coxi-html-mo-master/css/common/style.css">
        <link rel="stylesheet" href="/coxi-html-mo-master/css/swiper/swiper.min.css">
        <script type="text/javascript" src="/coxi-html-mo-master/js/jquery/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="/coxi-html-mo-master/js/jquery-ui/jquery-ui-1.12.1.min.js"></script>
        <script type="text/javascript" src="/coxi-html-mo-master/js/swiper/swiper-4.5.0.min.js"></script>
        <script type="text/javascript" src="/coxi-html-mo-master/js/bpopup/jquery.bpopup-0.11.0.min.js"></script>
        <script type="text/javascript" src="/coxi-html-mo-master/js/common/common.js"></script>   
    </head>
    <body>
        <div class="sub_page">
            <!--헤더이름 // 사진 자세히 보기-->
            <header id="header" class="after">
                <a href="#" class="back">뒤로가기</a>
                <h2>타이틀</h2>
            </header>

            <div class="container party_detail gallery_wrap">
                <div class="host_info">
                    <div class="host_name line_is after">
                        <div class="name_box">
                            <span class="profile_img"><a href="/coxi-html-mo-master/img/template/profile_img.png" rel="thumbnail" class="click_img"><img src="/coxi-html-mo-master/img/template/profile_img.png" alt="호스트 김철수"></a></span>
                            <strong class="name">이정원 <span>호스트</span></strong>
                        </div>
                        <button type="button" class="gallery_edit2">수정/삭제</button>
                    </div>  
                </div>
                <div class="thumbnail"><img src="/coxi-html-mo-master/img/template/profile_img2.png" alt=""></div>
                <!--detail_cont s-->
                <div class="detail_cont">
                        
                    <div class="party_info">
                        <div class="bottom_St">
                            <button type="button" class="like">좋아요</button>
                        </div>
                    </div>
                    <div class="grounp">
                        <div class="comment line_is">
                            <h5>댓글 <button type="button" class="go_comment" onclick="location.href='/views/party/party_reply.html'">댓글달기</button></h5>
                            <div class="comment_area"><p>이 모임의 첫 번째 댓글을 달아주세요.</p></div>
                        </div>
                    </div>
                </div>
                <!--detail_cont e-->
            </div>
            <script>
                // 클릭하면 좋아요 on 
                $('.like_off , .like').click(function() {
                    $(this).toggleClass('like_on')
                });
                // 이미지를 클릭하면 새창으로 
                $(".click_img").click(function() {
                    window.open(this.href, "large_image", "location=yes,links=no,toolbar=no,top=0,left=0,width=360px,height=640,resizable=yes,scrollbars=no,status=no");
                    return false;
                }); 
            </script>    
        </div>
    </body>
</html>
