    <script>
        $('.toast').click(function() {
            $('.toast_click').fadeIn(600).delay(1000).fadeOut(800);
        });
        $('.system').click(function() {
            $('.system_click').show();
        });
        $('.close').click(function() {
            $('.system_click').hide();
        });
